{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vauxhall - {{.Title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        .status-active { color: #22c55e; }
        .status-idle { color: #eab308; }
        .status-offline { color: #6b7280; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-14">
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-xl font-bold text-white">Vauxhall</a>
                    <div class="flex space-x-4">
                        <a href="/" class="text-gray-300 hover:text-white px-3 py-2">Dashboard</a>
                        <a href="/projects" class="text-gray-300 hover:text-white px-3 py-2">Projects</a>
                        <a href="/agents" class="text-gray-300 hover:text-white px-3 py-2">Agents</a>
                        <a href="/sessions" class="text-gray-300 hover:text-white px-3 py-2">Sessions</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button 
                        hx-post="/api/refresh" 
                        hx-target="#main-content"
                        class="text-gray-300 hover:text-white px-3 py-1 border border-gray-600 rounded hover:bg-gray-700"
                    >
                        Refresh
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <main id="main-content" class="max-w-7xl mx-auto px-4 py-6">
        {{template "content" .}}
    </main>
</body>
</html>
{{end}}
